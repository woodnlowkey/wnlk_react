<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [amount, setAmount] = React.useState(0);
            const [bool, setBool] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value)
            };
            const reset = () => setAmount(0);
            const flipped = () => {reset(); setBool((bool) => !bool);};
            return (
                <div>
                    <div>
                        <h3>Converter</h3>
                        <label htmlFor="minutes">Minutes: </label>
                        <input id="minutes" value={bool ? amount*60 : amount} placeholder="Minutes" type="number" onChange={onChange} disabled={bool}/><br/>
                        <label htmlFor="hours">Hours: </label>
                        <input id="hours" value={bool ? amount : amount/60} placeholder="Hours" type="number" onChange={onChange} disabled={!bool}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={flipped}>Flipped</button>
                </div>
            );
        };
        const root = document.querySelector('#root');
        ReactDOM.render(<App/>, root);
    </script>
</html>
