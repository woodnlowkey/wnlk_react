<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [index, setIndex] = React.useState("-1");
            const onSelect = (event) => setIndex(event.target.value);
            return (
                <div>
                    <h2>Converter</h2>
                    <select value={index} onChange={onSelect}>
                        <option value="-1">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Kilometers & Miles</option>
                    </select><hr/>
                    {index === "-1" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KilometersToMiles/> : null}
                </div>
            );
        };
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => setAmount(event.target.value);
            const reset = () => setAmount(0);
            const onInvert = () => {reset(); setInverted((inverted) => !inverted);};
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes: </label>
                        <input id="minutes" value={inverted ? amount*60 : amount} placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/><br/>
                        <label htmlFor="hours">Hours: </label>
                        <input id="hours" value={inverted ? amount : amount/60} placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            );
        };
        function KilometersToMiles() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => setAmount(event.target.value);
            const reset = () => setAmount(0);
            const onInvert = () => {reset(); setInverted((inverted) => !inverted);};
            return (
                <div>
                    <div>
                        <label htmlFor="kilometers">Kilometers: </label>
                        <input id="kilometers" value={inverted ? amount/0.62137 : amount} placeholder="Kilometers" type="number" onChange={onChange} disabled={inverted}/><br/>
                        <label htmlFor="miles">Miles: </label>
                        <input id="miles" value={inverted ? amount : amount*0.62137} placeholder="Miles" type="number" onChange={onChange} disabled={!inverted}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            );
        };
        const root = document.querySelector('#root');
        ReactDOM.render(<App/>, root);
    </script>
</html>
